<!DOCTYPE html>
<html>
<head>
    <title>guitartab.js</title>
    <link type="text/css" rel="stylesheet" href="css/guitartab.css">
    <script src="deps/Base64.js" type="text/javascript"></script>
    <script src="deps/base64binary.js" type="text/javascript"></script>
    <script src="deps/jquery-2.0.3.js" type="text/javascript"></script>
</head>
<body>
    <div id="editor-panel">
        <div id="editor-panel-content">
            <h3>Note</h3>
            <h4>Length</h4>
            <input name="note-length" value="64" id="note-length-64" type="radio" /><label for="note-length-64">1/1</label>
            <input name="note-length" value="32" id="note-length-32" type="radio" /><label for="note-length-32">1/2</label>
            <input name="note-length" value="16" id="note-length-16" type="radio" /><label for="note-length-16">1/4</label>
            <input name="note-length" value="8" id="note-length-8" type="radio" /><label for="note-length-8">1/8</label>
            <input name="note-length" value="4" id="note-length-4" type="radio" /><label for="note-length-4">1/16</label>
            <input name="note-length" value="2" id="note-length-2" type="radio" /><label for="note-length-2">1/32</label>
            <input name="note-length" value="1" id="note-length-1" type="radio" /><label for="note-length-1">1/64</label>
        </div>
    </div>

    <div id="editor-panel-tab">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="20" width="20" viewBox="0 0 20 20">
            <g id="editor-panel-tab-icon">
                <rect x="0" y="0" width="20" height="20" style="fill:transparent;"></rect>
                <polygon points="5,0 5,20 15,10" style="fill:white;"></polygon>
            </g>
        </svg>
    </div>
    <div id="content">
        <div id="drawing-canvas">
            <h1 id="tab-title"></h1>
            <h2 id="tab-artist"></h2>
        </div>
    </div>
    <div id="controls">
        <div id="play-button">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="50" width="30" viewBox="0 0 60 100">
                <g id="play-icon" style="visibility: hidden">
                    <rect x="0" y="0" width="60" height="100" style="fill:transparent;"></rect>
                    <polygon points="0,0 0,100 60,50" style="fill:white;"></polygon>
                </g>
                <g id="pause-icon" style="visibility: hidden">
                    <rect x="0" y="0" width="60" height="100" style="fill:transparent;"></rect>
                    <rect x="0" y="0" width="20" height="100" style="fill:white;"></rect>
                    <rect x="40" y="0" width="20" height="100" style="fill:white;"></rect>
                </g>
            </svg>
        </div>
    </div>

    <script type="text/javascript">
        if (typeof GuitarTab === "undefined") var GuitarTab = {};

        GuitarTab.tab = {
            metaData: {
                author: "Mark Wood"
            },
            artist: "Neil Young",
            title: "Tell Me Why",
            lengthInMeasures: 5,
            measureTimeSignatures: {},
            beatsPerMinute: 84,
            parts: [
                {
                    instrument: "Guitar",
                    numberOfStrings: 6,
                    tuning: "Standard",
                    volume: 1,
                    measures: {
                        0: {
                            noteColumns: [
                                {duration: 8, notes: {}},
                                {duration: 8, notes: {}},
                                {duration: 8, notes: {}},
                                {duration: 8, notes: {}},
                                {duration: 8, notes: {}},
                                {duration: 8, notes: {5: 3}},
                                {duration: 8, notes: {4: 0}},
                                {duration: 8, notes: {4: 2}}
                            ]
                        },
                        1: {
                            noteColumns: [
                                {duration: 8, notes: {4: 3}},
                                {duration: 8, notes: {0: 0, 1: 1, 2: 0, 3: 2}},
                                {duration: 4, notes: {3: 0}},
                                {duration: 4, notes: {3: 2}},
                                {duration: 8, notes: {0: 0, 1: 1, 2: 0, 3: 2}},
                                {duration: 8, notes: {2: 2}},
                                {duration: 8, notes: {1: 0}},
                                {duration: 8, notes: {2: 0}},
                                {duration: 8, notes: {3: 2}}
                            ]
                        },
                        2: {
                            noteColumns: [
                                {duration: 8, notes: {3: 0}},
                                {duration: 4, notes: {0: 2, 1: 3, 2: 2}},
                                {duration: 4, notes: {0: 2, 1: 3, 2: 2}},
                                {duration: 8, notes: {4: 0}},
                                {duration: 4, notes: {0: 2, 1: 3, 2: 2}},
                                {duration: 4, notes: {0: 2, 1: 3, 2: 2}},
                                {duration: 8, notes: {3: 0}},
                                {duration: 4, notes: {0: 2, 1: 3, 2: 2}},
                                {duration: 4, notes: {0: 2, 1: 3, 2: 2}},
                                {duration: 8, notes: {4: 3}},
                                {duration: 8, notes: {4: 2}}
                            ]
                        },
                        3: {
                            noteColumns: [
                                {duration: 8, notes: {4: 0}},
                                {duration: 8, notes: {0: 0, 1: 1, 2: 0, 3: 2}},
                                {duration: 4, notes: {3: 0}},
                                {duration: 4, notes: {3: 2}},
                                {duration: 8, notes: {0: 0, 1: 1, 2: 0, 3: 2}},
                                {duration: 8, notes: {4: 0}},
                                {duration: 8, notes: {0: 0, 1: 1, 2: 0, 3: 2}},
                                {duration: 4, notes: {3: 0}},
                                {duration: 4, notes: {3: 2}},
                                {duration: 8, notes: {0: 0, 1: 1, 2: 0, 3: 2}}
                            ]
                        },
                        4: {
                            noteColumns: [
                                {duration: 8, notes: {5: 3}},
                                {duration: 8, notes: {0: 3, 1: 0, 2: 0, 3: 0}},
                                {duration: 4, notes: {4: 0}},
                                {duration: 4, notes: {4: 2}},
                                {duration: 4, notes: {3: 0}},
                                {duration: 4, notes: {3: 2}},
                                {duration: 8, notes: {2: 0}},
                                {duration: 8, notes: {5: 3}},
                                {duration: 16, notes: {0: 3, 1: 0, 2: 0, 3: 0, 4: 2, 5: 3}}
                            ]
                        }
                    }
                }
            ]
        };
    </script>
    <script data-main="scripts/Main.js" src="deps/require.js/require.js"></script>
</body>
</html>
