<!DOCTYPE html>

<head>

                    <rect x="0" y="0" width="60" height="100" style="fill:transparent;"/>
                    <polygon points="0,0 0,100 60,50" style="fill:white;"/>
                </g>
                <g id="pause-icon" style="visibility: hidden">
                    <rect x="0" y="0" width="60" height="100" style="fill:transparent;"/>
                    <rect x="0" y="0" width="20" height="100" style="fill:white;"/>
                    <rect x="40" y="0" width="20" height="100" style="fill:white;"/>
                </g>
            </svg>
            </svg>
            <!--img id="play-icon" style="visibility: collapse" src="img/play.svg"/>
            <img id="pause-icon" style="visibility: collapse" src="img/pause.svg"/-->
        </div>
    </div>
